<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Todo List | Lina</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="images/list.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconscout Link For Icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <h2 class="header-title">
      <i class="fas fa-clipboard-check"></i> Lina's To-do List
    </h2>
    <div class="wrapper">
      <div class="task-input">
        <input type="text" placeholder="Add a new task" />
      </div>
      <div class="task-input" id="dateContainer">
        <input
          type="date"
          placeholder="Due Date"
          id="dueDate"
          aria-label="Due Date"
        />
        <div class="add-controls">
          <div class="filters">
            <button id="add-btn" class="add-btn" type="button">Add</button>
          </div>
        </div>
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
